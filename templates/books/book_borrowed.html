{% extends 'base.html' %}
{% block body %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% else %}
        <div class="row">
            <div class="col-xl-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img
                                        src="{{ book.image.url }}"
                                        alt=""
                                        style="width: 100px; height: 100px"
                                        class="rounded-circle"
                                />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1">{{ book.title }}</p>
                                    <p class="text-muted mb-3">{{ book.author.get_fullname }}</p>
                                    <p class="text-muted mb-0">Borrowed on {{ borrow.borrowed_date|date:'d M Y' }} You
                                        Should return on {{ received_date|date:'d M Y' }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                            class="card-footer border-0 bg-light p-2 d-flex justify-content-around"
                    >
                        <!--<a
                                class="btn btn-link m-0 text-reset"
                                href="#"
                                role="button"
                                data-ripple-color="primary"
                        >Message<i class="fas fa-envelope ms-2"></i
                        ></a>-->
                        <form action="">
                            <input type="submit" class="btn m-0 text-reset" value="Return Book">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock body %}
